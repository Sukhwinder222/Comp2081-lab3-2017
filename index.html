<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Carousel | Bootstrap</title>

		<!-- Bootstrap -->
		<!-- STEP 1: Link to the Bootstrap CSS using a Content Distribution Network (CDN), and the Bootstrap JS libraries (jQuery, popper.js, and bootstrap.js) at the bottom of the page template -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" href="css/custom.css">		
		<!-- STEP 11: Link to your custom styles, then open the CSS file in your code editor -->
		
	</head>
	<body>
		<!-- STEP 2: Build a fluid or a fixed-width container for proper alignment and padding of content-->
	<div class="container">
		<!-- STEP 3: Build out your basic page-level containers, HEADER, MAIN, FOOTER,and add an H1 inside the HEADER to begin the document outline -->
		<header>
			<h1>Carousel | Bootstrap</h1>
		</header><!--header-->
		<main>
		<!-- STEP 4: Copy the example code from the Bootstrap documentation (use the handy "COPY" button to the top right of the code example panel), paste here, and adjust formatting -->

		<div id="carousel-cars" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
						<li data-target="#carousel-cars" data-slide-to="0"></li>
						<li data-target="carousel-cars" data-slide-to="1"></li>
						<li data-target="carousel-cars" data-slide-to="2"></li>
						<li data-target="carousel-cars" data-slide-to="3"></li>
						<li data-target="carousel-cars" data-slide-to="4" class="active"></li>						
				</ol>
				<div class="carousel-inner" role="listbox">
				  <figure class="carousel-item">
					<img class="d-block img-fluid" src="/img/car1.jpg" alt="First slide">
					    <figcaption class="carousel-caption">
							<h4>Slide 1</h4>
							<p>This is compelling Image</p>
						</figcaption>
				  </figure>

				  <figure class="carousel-item">
					<img class="d-block img-fluid" src="/img/car2.jpg" alt="Second slide">
						<figcaption class="carousel-caption">
								<h3>Slide 2</h3>
								<p>Another awesome Image</p>
						</figcaption>
					</figure>

				  <figure class="carousel-item">
					<img class="d-block img-fluid" src="/img/car3.jpg" alt="Third slide">
						<figcaption class="carousel-caption">
								<h3>Slide 3</h3>
								<p>Yet another amazing image</p>						
						</figcaption>
				  </figure>

				  <figure class="carousel-item">
					<img class="d-block img-fluid" src="/img/car4.jpg" alt="Fourth slide">
						<figcaption class="carousel-caption">
								<h3>Slide 4</h3>
								<p>one more amazing image</p>						
						</figcaption>
				  </figure>

				  <figure class="carousel-item active">
					<img class="d-block img-fluid" src="/img/car5.jpg" alt="Fifth slide">
						<figcaption class="carousel-caption">
								<h3>Slide 5</h3>
								<p>last amazing image</p>						
						</figcaption>
				  </figure>

				</div><!--carousel-item active--> 
				      <a class="carousel-control-prev" href="#carousel-cars" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					  </a>
					  <a class="carousel-control-next" href="#carousel-cars" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					  </a>   
					  
					  <a class="carousel-control-next" href="#carousel-cars" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					  </a>  

					  <a class="carousel-control-next" href="#carousel-cars" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					  </a>  
			  </div><!--carousel-cars-->
		<!-- STEP 5: Replace any generic elements with more semantic sectioning or phrasing elements - add all appropriate classes to elements -->
		<!-- STEP 6: Add a caption to each slide -->
		<!-- STEP 7: Add a placeholder image for each slide (http://via.placeholder.com/1200x400) -->
		<!-- STEP 8: Add a third slide, and point IMG elements to photos of cars provided in img/ directory -->
		<!-- STEP 9: Adjust the next/prev icons (https://getbootstrap.com/components/#glyphicons) -->
		<!-- STEP 10: Let's change the position of the captions - go to STEP 11 above -->

		</main><!-- main End -->
		<footer>
					<p><small>Learn more about the <a href="https://getbootstrap.com/javascript/#carousel" title="View the Bootstrap documentation for the JavaScript Carousel Component">Bootstrap Carousel JavaScript Component</a>.</small></p>
		</footer><!--footer -->
		</div><!--Container End-->
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

		<script src="js/custom.js"></script>
		<!-- STEP 14: Use custom JavaScript to control the carousel. Attach js/custom.js below -->

	</body>
</html>
